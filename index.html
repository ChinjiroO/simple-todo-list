<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e74531fb87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1>Todo list</h1>
    </header>

    <div class="form-container">
      <form class="forms">
        <input
          id="input-todo"
          type="text"
          class="inputs"
          placeholder="typing something..."
        />
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container">
      <div class="dropdown">
        <button class="btn" type="button" id="dropdown-toggle">
          <i id="iconBtn" class="fas fa-chevron-down"></i>
          Name
        </button>
      </div>
      <ol class="dropdown-menu" id="dropdownMenu" style="visibility: hidden">
        <li><a class="dropdown-item">Created date</a></li>
        <li><a class="dropdown-item">test</a></li>
        <hr />
      </ol>
      <ul class="todo-list" id="list"></ul>
    </div>
    <div class="container">
      <a id="completeBtn" class="complete-btn">
        Completed (0)
        <i id="iconExpandedComplete" class="fas fa-chevron-down"></i>
      </a>
      <div>
        <ul class="todo-list" id="list-complete">
          <div class="todo-item">
            <li class="item">
              <svg
                class="checkbox"
                viewBox="0 0 69 69"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle></circle>
                <path
                  d="M26.128 42.0506C24.929 43.4698 22.7412 43.469 21.5433 42.0487L8.33965 26.3952C7.1438 24.9775 4.96086 24.9737 3.76007 26.3873L1.64407 28.8782C0.695181 29.9952 0.692324 31.6344 1.63732 32.7547L21.5419 56.3525C22.7403 57.7733 24.9291 57.7735 26.1278 56.353L67.2286 7.6462C68.2312 6.45811 68.1601 4.70099 67.0648 3.5978L64.8072 1.32387C63.567 0.0746672 61.5227 0.156777 60.3866 1.50143L26.128 42.0506Z"
                  fill="#3180FF"
                />
              </svg>
              <label class="title complete"
                >test
                <input placeholder="test" class="inputs" />
              </label>
              <i class="fas fa-trash-alt del-icon"></i>
            </li>
          </div>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  <footer><hr /></footer>
</html>
