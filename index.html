<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e74531fb87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>Todo list</h1>
    </header>
    <!-- form input -->
    <div class="form-container">
      <form class="forms">
        <input
          id="input-todo"
          type="text"
          class="inputs"
          placeholder="typing something..."
        />
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Dropdown -->
      <div class="dropdown">
        <button
          class="btn"
          type="button"
          data-bs-toggle="dropdown"
          id="dropdown-toggle"
          aria-expanded="false"
        >
          <i id="iconBtn" class="fas fa-chevron-down"></i>
          Name
        </button>
      </div>
      <!-- Dropdown menu -->
      <ol
        class="dropdown-menu"
        id="dropdownMenu"
        aria-labelledby="dropdown-toggle"
      >
        <li><a class="dropdown-item">Created date</a></li>
        <li><a class="dropdown-item">test</a></li>
        <hr />
      </ol>
      <!-- list -->
      <!-- TODO: custom checkbox -->
      <ul class="todo-list" id="list"></ul>
      <!-- Completed -->
      <div class="complete-container">
        <span>Completed (0)</span>
        <i class="fas fa-chevron-down"></i>
        <!-- <ul class="todo-list" id="list-completeed"></ul> -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  <footer><hr /></footer>
</html>
